<!doctype html>
<html lang="cs">
<head>
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projekt</title>
  <meta name="description" content="Detail projektu.">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicony (moderní prohlížeče + iOS) -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
  <link rel="shortcut icon" href="favicon.ico"> <!-- volitelný fallback -->
  <!-- iOS ikona na plochu -->
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png"> <!-- 180×180 -->
  <!-- (volitelné, barva lišty pro iOS/Android) -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="header">
    <a class="brand" href="./" aria-label="Domů">adam zima</a>
  </header>
  <main class="wrap">
    <!-- HERO: obraz vlevo, text vpravo -->
    <section id="hero" class="hero" hidden>
      <div class="hero-media">
        <img id="heroImg" alt="">
      </div>
      <div class="hero-text">
        <h1 id="title"></h1>
        <p id="subtitle" class="muted"></p>
        <div id="desc" class="desc"></div>
      </div>
    </section>

    <!-- GALLERY: 2 nebo 3 sloupce dle JSON -->
    <section id="galleryBlock" class="gallery-block" hidden>
      <div id="gallery" class="gallery"></div>
    </section>

    <div id="nf" class="empty" hidden>Projekt nebyl nalezen.</div>
  </main>
  <footer class="footer"><small>© <span id="year"></span> · <a href="mailto:adamzima@icloud.com">adamzima@icloud.com</a></small></footer>
  <script src="project.js" defer></script>
  <script>document.querySelectorAll("#year").forEach(e=>e.textContent=new Date().getFullYear());</script>
  <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Přepnout motiv">Dark</button>
  <script src="theme.js" defer></script>
</body>
</html>
