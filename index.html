<!doctype html>
<html lang="cs">
<head>
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>adam zima</title>
  <meta name="description" content="Portfolio grafického designéra.">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicony (moderní prohlížeče + iOS) -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
  <link rel="shortcut icon" href="favicon.ico"> <!-- volitelný fallback -->
  <!-- iOS ikona na plochu -->
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png"> <!-- 180×180 -->
  <!-- (volitelné, barva lišty pro iOS/Android) -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="header">
    <a class="brand" href="./" aria-label="Domů">adam zima</a>
  </header>
  <main class="wrap">
    <section id="projekty" class="grid" role="list"></section>
  </main>
  <footer class="footer"><small>© <span id="year"></span> · <a href="mailto:adamzima@icloud.com">adamzima@icloud.com</a></small></footer>
  <script src="script.js" defer></script>
  <script>document.querySelectorAll("#year").forEach(e=>e.textContent=new Date().getFullYear());</script>
  <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Přepnout motiv">Dark</button>
  <script src="theme.js" defer></script>
</body>
</html>
